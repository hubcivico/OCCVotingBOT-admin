<div class="md-inline-form">
    <div layout="column" layout-gt-xs="row" flex>
        <md-input-container flex="100" flex-gt-xs="50">
            <md-list flex>
                <md-subheader class="md-no-sticky">Opciones</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
                    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.who }}</h3>
                        <h4>{{ item.what }}</h4>
                        <p>{{ item.notes }}</p>
                    </div>
                </md-list-item>
            </md-list>
            <input type="text" name="addOption" ng-model="addOption" placeholder="Añadir Opción">
            <md-button class="md-fab" aria-label="Eat cake">
                <md-icon md-font-icon="icon-plus" class="ng-scope md-font icon-plus material-icons md-default-theme" aria-hidden="true"></md-icon>
            </md-button>
        </md-input-container>
    </div>
</div>
